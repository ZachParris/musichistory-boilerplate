<body>
<form class="left_col">
	
	<section class="first">
    <p>Song length:</p>
	<input type="range" placeholder="Song Length"><br><br>


	<div class="artist">
	<label for="artist">Artist:</label>
	<select id="option" name="Option:">
	<option value="pixies">Pixies</option>
	<option value="pink_floyd">Pink Floyd</option>
	<option value="arctic_monkeys">Arctic Monkeys</option>
	<option value="war_on_drugs">War On Drugs</option>
	<option value="kings_of_leon">Kings Of Leon</option><br>
	</select>
	<br><br>
	</div>

	<label for="album">Album:</label>
	<select id="option" name="Option:">
	<option value="surfer_rosa">Surfer Rosa</option>
	<option value="animals">Animals</option>
	<option value="am">AM</option>
	<option value="lost_in_the_dream">Lost In The Dream</option>
	<option value="mechanical_bull">Mechanical Bull</option></select>
	<br><br>


	<label for="genre">Genre:</label>
	<div class="primary_col clearfix">
		<p>
	<input type="checkbox" id="genreSel" value="Rock"><label for="rock">Rock</label>
      <input type="checkbox" id="genreSel" value="classical"><label for="classical">Classical</label><br>
      <input type="checkbox" id="genreSel" value="pop"><label for="pop">Pop </label>
      <input type="checkbox" id="genreSel" value="jazz"><label for="jazz">Jazz</label><br>
      <input type="checkbox" id="genreSel" value="blues"><label for="blues">Blues</label>
      <input type="checkbox" id="genreSel" value="hip_hop"><label for="hip_hop">Hip Hop</label>
  </p>
  </div><br>
  <button type="submit" class="filterButt">Filter</button>
  </section>
</form>
